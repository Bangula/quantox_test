<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fitness Tracker</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="header" class="container">
      <div id="headerBtn">
        <button id="headerArrow">
          <i class="material-icons">
            arrow_back_ios
          </i>
        </button>
      </div>
      <div id="headerText">
        <h1>Welcome!</h1>
        <h3>Overview of your activity</h3>
      </div>
    </header>

    <div id="daysNav" class="container">
      <p class="navitem" id="mon">4<br />MON</p>
      <p class="navitem" id="tue">5<br />TUE</p>
      <p class="navitem" id="wed">6<br />WED</p>
      <p class="navitem" id="thu">7<br />THU</p>
      <p class="navitem" id="fri">8<br />FRI</p>
    </div>

    <main id="main" class="container">
      <div class="lightBg activityAvg">
        <div class="iconContainer">
          <div class="iconWrap">
            <i class="material-icons">
              timer
            </i>
          </div>
        </div>
        <div class="activityContent">
          <h3>Activity</h3>
          <p>Average</p>
          <h2 id="screen1-activity">&nbsp;</h2>
        </div>
        <div></div>
      </div>
      <div class="lightBg activityData">
        <div class="iconContainer">
          <div class="iconWrap">
            <i class="material-icons">
              directions_run
            </i>
          </div>
        </div>
        <div class="activityContent1">
          <h3>Steps</h3>
          <p>Total</p>
        </div>
        <div class="activityContent2">
          <h2 id="screen1-steps">&nbsp;</h2>
        </div>
      </div>
      <div class="lightBg activityData">
        <div class="iconContainer">
          <div class="iconWrap">
            <i class="material-icons">
              whatshot
            </i>
          </div>
        </div>
        <div class="activityContent1">
          <h3>Calories</h3>
          <p>Total burned</p>
        </div>
        <div class="activityContent2">
          <h2 id="screen1-calories">&nbsp;</h2>
        </div>
      </div>
      <div class="lightBg activityData">
        <div class="iconContainer">
          <div class="iconWrap">
            <i class="material-icons">
              my_location
            </i>
          </div>
        </div>
        <div class="activityContent1">
          <h3>Distance</h3>
          <p>Average</p>
        </div>
        <div class="activityContent2">
          <h2 id="screen1-distance">&nbsp;</h2>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
